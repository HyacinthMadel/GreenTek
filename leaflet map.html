<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flood Risk Map â€” Bukidnon</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
    .map-container { max-width: 1200px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: relative; }
    #map { height: 600px; width: 100%; border-radius: 12px; }
    .btn-risk { position: absolute; top: 20px; right: 20px; z-index: 1000; }
    h3 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .advisory-banner { position: absolute; top: 20px; left: 20px; z-index: 1000; background: rgba(255,255,0,0.9); padding: 8px 12px; border-radius: 6px; font-weight: bold; }
    .popup-image { width: 150px; height: auto; display: block; margin-top: 5px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

<div class="map-container">
  <h3>ðŸ›‘ Bukidnon Flood Risk Map</h3>
  <div class="advisory-banner" id="advisory">Loading flood advisory...</div>
  <button class="btn btn-warning btn-risk" id="toggleRisk">Toggle Flood Risk Layer</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([8.3167, 125.0017], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Flood hazard layer (GeoJSON)
  let riskLayer;
  fetch('flood_hazard.geojson')
    .then(res => res.json())
    .then(geojson => {
      riskLayer = L.geoJSON(geojson, {
        style: feature => ({
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.3,
          weight: 1
        })
      }).addTo(map);
    })
    .catch(err => console.error('Error loading hazard layer:', err));

  // Stations with colored markers
  const stations = [
    { name: "Malitbog", lat: 8.53, lng: 124.85, type: "Rain / Level", iconUrl: "asset/malitbog.png", color: "purple", src: "https://www.facebook.com/share/p/16oAvYksnS/" },
    { name: "Valencia City (Floodâ€‘Risk Area)", lat: 7.898, lng: 124.862, type: "Risk Area", iconUrl: "asset/valencia.png", color: "orange", src: "https://www.facebook.com/share/p/17KM1YUdx2/" },
    { name: "Malaybalay City (Floodâ€‘Risk Area)", lat: 8.129, lng: 125.129, type: "Risk Area", iconUrl: "asset/malaybalay.png", color: "orange", src: "https://www.facebook.com/share/p/1D67w5fXii/" },
    { name: "Cagayan", lat: 8.4542, lng: 124.6319, type: "Monitoring Area", iconUrl: "asset/cdo.png", color: "black", src: "https://www.facebook.com/share/p/19rxLoiXEn/" },
    { name: "Lantapan", lat: 8.0860, lng: 125.0190, type: "Monitoring Area", iconUrl: "asset/lantapan.png", color: "pink", src: "https://www.facebook.com/share/p/1HGFuk2U6t/" },
    { name: "Impasugong", lat: 8.3167, lng: 125.0017, type: "Monitoring Area", iconUrl: "asset/impasug-ong.png", color: "silver", src: "https://www.facebook.com/share/p/1WJcSLqoJM/" }
  ];

  stations.forEach(s => {
    const marker = L.circleMarker([s.lat, s.lng], {
      radius: 10,
      color: s.color,
      fillColor: s.color,
      fillOpacity: 0.8,
      weight: 2
    }).addTo(map);

    // Popup with clickable image
    marker.bindPopup(`
      <strong>${s.name}</strong><br>
      Type: ${s.type}<br>
      ${s.iconUrl ? `<a href="${s.src}" target="_blank"><img src="${s.iconUrl}" class="popup-image"></a>` : ''}
    `);
  });

  // Toggle risk layer
  document.getElementById('toggleRisk').addEventListener('click', () => {
    if (map.hasLayer(riskLayer)) map.removeLayer(riskLayer);
    else map.addLayer(riskLayer);
  });

  // Current flood advisory
  fetch('https://pubfiles.pagasa.dost.gov.ph/hmd/GFA/r10.pdf')
    .then(() => {
      const adv = document.getElementById('advisory');
      adv.innerHTML = `Current Alert: <a href="https://pubfiles.pagasa.dost.gov.ph/hmd/GFA/r10.pdf" target="_blank">Flood Advisory (Regionâ€¯10)</a>`;
    })
    .catch(() => {
      document.getElementById('advisory').innerText = 'No current advisory data.';
    });
</script>

</body>
</html>
